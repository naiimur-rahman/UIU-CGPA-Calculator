<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Sprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="setup-container">
            <h1>Accountability Sprint</h1>
            <p>Define your task, set a timer, and share the link to stay accountable.</p>
            <div class="input-group">
                <label for="task-input">What is your task?</label>
                <input type="text" id="task-input" placeholder="e.g., Finish chapter one of my novel">
            </div>
            <div class="input-group">
                <label for="time-input">How many minutes?</label>
                <input type="number" id="time-input" min="1" value="25">
            </div>
            <button id="start-btn">Start Sprint</button>
        </div>

        <div id="sprint-container" class="hidden">
            <h2 id="sprint-task"></h2>
            <div id="timer-display">--:--</div>
            <p id="sprint-status">Sprint in progress...</p>
            <div id="result-prompt" class="hidden">
                <p>Did you succeed?</p>
                <button id="success-btn">Yes</button>
                <button id="failure-btn">No</button>
            </div>
            <div id="sprint-result" class="hidden">
                <h3>Result:</h3>
                <p id="result-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
